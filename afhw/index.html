<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>the web</title>
    <script src="angular.min.js"></script>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="HelloWorldApp">
<div ng-controller="HelloWorldController">
<input type="button" value="EXPAND" ng-click="increaseRadius()">
<a-scene>
    <a-sphere position="0 1.25 -1" radius="{{radiuso}}" color="#EF2D5E" ng-click="increaseRadius()">
        <a-animation attribute="position" to="0 2.2 -1" direction="alternate" dur="2000" repeat="indefinite"></a-animation>

    </a-sphere>
    <!--<a-box color="tomato" depth="2" height="4" width="0.5"></a-box>-->
    <a-entity position="0 0 3.8">
        <a-camera></a-camera>
    </a-entity>
</a-scene>

</div>
</body>
</html>
