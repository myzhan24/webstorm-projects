<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
  <head>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
        .redMessage {color: red;}
        .greenMessage {color: green;}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunchListString">
         </div>
       <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchList();">Check If Too Much</button> (Does not count empty items)
         </div>
         <div class="form-group message" ng-class="textColorClasses">
           <!-- Your message can go here. -->
             {{result}}
         </div>
   </div>

</body>
</html>
